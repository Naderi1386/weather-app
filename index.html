<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Weaterapp</title>
</head>
<body>
    <section class="wrraper">
        <div class="information-wrraper">
            <div class="information__left__content">
                <h1 class="information__left__title">دریافت اطلاعات هواشناسی</h1>
                <h3 class="information__left__second__title">Javascrpit weather app</h3>
            </div>
            <div class="information__right__content">
                <div class="information__right__input__wrraper">
                    <button class="information__button">ثبت</button>
                    <input type="text" class="information__input" placeholder="نام شهر را به انگلیسی وارد کنید">
                </div>
                <div class="information__right__weather__wrraper">
                    <p class="information__city">نام شهر</p>
                    <p class="information__caption">توضیحات</p>
                    <p class="information__temperature">دما</p>
                    <p class="information__windy">باد</p>




                </div>
            </div>
        </div>
    </section>

    <script src="./js.js"></script>
</body>
</html>
